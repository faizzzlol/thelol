<!DOCTYPE html>
<html>
<head>
    <title>Google Pay Button</title>
    <script src="https://pay.google.com/gp/p/js/pay.js"></script>
</head>
<body>
    <!-- Place this button wherever you want the Google Pay button to appear -->
    <button id="google-pay-button"></button>

    <script>
        const baseRequest = {
            apiVersion: 2,
            apiVersionMinor: 0
        };

        const tokenizationSpecification = {
            type: 'PAYMENT_GATEWAY',
            parameters: {
                gateway: 'your_payment_gateway', // Replace with your actual payment gateway
                gatewayMerchantId: 'your_merchant_id' // Replace with your actual merchant ID
            }
        };

        const allowedCardNetworks = ['VISA', 'MASTERCARD']; // Adjust as needed
        const allowedCardAuthMethods = ['PAN_ONLY', 'CRYPTOGRAM_3DS'];

        const paymentDataRequest = {
            ...baseRequest,
            allowedPaymentMethods: [{
                type: 'CARD',
                parameters: {
                    allowedAuthMethods: allowedCardAuthMethods,
                    allowedCardNetworks: allowedCardNetworks
                },
                tokenizationSpecification: tokenizationSpecification
            }]
        };

        const button = google.payments.api.PaymentsButton({
            onClick: function() {
                const paymentDataRequestString = JSON.stringify(paymentDataRequest);
                google.payments.api.loadPaymentData(paymentDataRequestString);
            }
        });

        document.getElementById('google-pay-button').appendChild(button);
    </script>
</body>
</html>
