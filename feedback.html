<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">

        <link rel="icon" type="image/png" href="TheLoL2.png" sizes="16x16">
        <link rel="icon" type="image/png" href="TheLoL2.png" sizes="32x32">
        <link rel="icon" type="image/png" href="TheLoL2.png" sizes="96x96">
        <link rel="apple-touch-icon" sizes="72x72" href="TheLoL2.png" >
        <link rel="apple-touch-icon" sizes="114x114" href="TheLoL2.png" >
        <link rel="apple-touch-icon" sizes="152x152" href="TheLoL2.png" >

        <!-- =====BOX ICONS===== -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

        <title>The LoL - Feedback</title>
        <meta name="description" content="Feedback">
        <meta name="keywords" content="The Legend Of Legiona, TheLoL, TheLoL Website, The LoL, TheLol Server, The LoL Server">
        
        <meta property="og:title" content="The Legend Of Legiona - Feedback"/>
        <meta property="og:url" content="https://faizzzlol.github.io/thelol/feedback"/>
        <meta property="og:image" content="TheLoL.png"/>
        <meta property="og:type" content="website"/>
        <meta property="og:description" content="Help us improve our website."/>

        <style>
        /* Add this CSS to center the donate button */
        .donate {
            text-align: center;
            margin-top: 50px; /* Adjust the margin-top value as needed */
        }
        
        .donate-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            background-color: #4CAF50; /* Change the background color as needed */
            color: #ffffff; /* Change the text color as needed */
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .donate-button:hover {
            background-color: #45a049; /* Change the hover background color as needed */
        }
        /* Star */
        .star-rating {
            display: inline-block;
        }
    
        .star {
            font-size: 30px;
            color: gray;
            cursor: pointer;
        }
    
        .star.active {
            color: gold;
        }
    
        .form-group {
            margin-bottom: 20px;
        }
        </style>

    </head>
    <body>
        <!--===== HEADER =====-->
        <header class="l-header">
            <nav class="nav bd-grid">
                <div>
                    <a href="/thelol" class="nav__logo">The LoL</a>
                </div>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="/thelol/feedback" class="nav__link active">Feedback</a></li>
                        <li class="nav__item"><a href="/thelol" class="nav__link">Home</a></li>
                        <li class="nav__item"><a href="/thelol/#contact" class="nav__link">Contact</a></li>
                    </ul>
                </div>

                <div class="nav__toggle" id="nav-toggle">
                    <i class='bx bx-menu'></i>
                </div>
            </nav>
        </header>

        <main class="l-main">
            <!--===== FEEDBACK =====-->
            <section class="skills section" id="feedback">
                <h2 class="section-title">Feedback</h2>
            
                <div class="feedback__container bd-grid">
                    <form id="feedback-form">
                        <div class="form-group">
                            <label for="name">*Name:</label>
                            <input type="text" id="name" name="name" placeholder="Enter your name" required>
                        </div>
            
                        <div class="form-group">
                            <label for="message">Your Feedback:</label>
                            <textarea id="message" name="message" rows="4" placeholder="Write your feedback here"></textarea>
                        </div>
            
                        <div class="form-group">
                            <label for="rating">*Rating:</label>
                            <div class="star-rating">
                                <span class="star" data-value="1">&#9733;</span>
                                <span class="star" data-value="2">&#9733;</span>
                                <span class="star" data-value="3">&#9733;</span>
                                <span class="star" data-value="4">&#9733;</span>
                                <span class="star" data-value="5">&#9733;</span>
                            </div>
                        </div>
            
                        <button type="submit" class="button donate-button">Submit Feedback</button>
                    </form>
                </div>
            </section>

            <!--===== DONATE BUTTON =====-->
            <section class="donate section">
                <h2 class="section-title">Donate</h2>
                <p>If you are happy with this site, consider supporting us through a donation!</p>
                <button class="button donate-button" onclick="window.location.href='https://faizgg.carrd.co/'">Donate</button>
            </section>

            <!--===== FOOTER =====-->
            <footer class="footer">
            
                <p class="footer__title">The Legend Of Legiona</p>
                <div class="footer__social">
                    <a href="#" class="footer__icon"><i class='bx bxl-facebook' ></i></a>
                    <a href="#" class="footer__icon"><i class='bx bxl-instagram' ></i></a>
                    <a href="https://twitter.com/tlol_gg" class="footer__icon"><i class='bx bxl-twitter' ></i></a>
                </div>
                <p>&#169; 2024 Copyright All Right Reserved</p>
                <p><a href="https://forms.gle/mF1a6Eerjb3f3nkD8" target="_blank">Feedback</a></p>
                <p><a href="https://thelolstatus.statuspage.io/">Status</a></p>
            </footer>

        <!--===== MAIN JS =====-->
        <script src="assets/js/main.js"></script>

        <script>
            // JavaScript for toggling the mobile menu
            document.getElementById('nav-toggle').addEventListener('click', function() {
                var navMenu = document.getElementById('nav-menu');
                navMenu.classList.toggle('show');
            });
            let selectedRating = 0;
        
            // Add event listener to each star
            document.querySelectorAll('.star').forEach(function(star) {
                star.addEventListener('click', function() {
                    selectedRating = this.getAttribute('data-value'); // Get the star value
                    highlightStars(selectedRating);
                });
            });
        
            // Highlight stars based on selected rating
            function highlightStars(rating) {
                document.querySelectorAll('.star').forEach(function(star, index) {
                    if (index < rating) {
                        star.classList.add('active');
                    } else {
                        star.classList.remove('active');
                    }
                });
            }
        
            // Handle form submission
            document.getElementById('feedback-form').addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent page reload on form submission
        
                // Gather form data
                const name = document.getElementById('name').value;
                const message = document.getElementById('message').value || '-';
        
                // Validate rating selection
                if (selectedRating === 0) {
                    alert('Please select a rating.');
                    return;
                }
        
                // Example: Sending feedback data to Discord using embed format
                const webhookUrl = 'https://discord.com/api/webhooks/1287024897251344407/ISdKj5taPRclppElAR8lLYZUX_UCPK4Ifql7FHNM9DIMIVdZb2K1mOPe7QZTmnEfSYKP';
                const feedbackData = {
                    embeds: [{
                        title: "New Feedback Submission",
                        description: `**Name:** ${name}\n**Feedback:** ${message}\n**Rating:** ${selectedRating}/5`,
                        color: 15844367 // Gold color for embed
                    }]
                };
        
                fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(feedbackData)
                }).then(response => {
                    if (response.ok) {
                        alert('Thank you for your feedback!');
                        document.getElementById('feedback-form').reset(); // Clear the form after submission
                        highlightStars(0); // Reset stars after form submission
                    } else {
                        alert('There was an error submitting your feedback.');
                    }
                }).catch(error => {
                    console.error('Error:', error);
                    alert('There was an error submitting your feedback.');
                });
            });
        </script>
    </body>
</html>
