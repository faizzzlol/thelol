<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate to support</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        h2 {
            color: #555;
        }
        h3 {
            color: #666;
        }
        form, button {
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4285f4;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #3367d6;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        /* ... Your previous styles ... */

        /* New styles for animations and transitions */
        .logo {
            text-align: center;
            padding: 20px 0;
        }
        .logo img {
            max-width: 150px;
            height: auto;
            transition: transform 0.3s ease-in-out;
        }
        .logo img:hover {
            transform: scale(1.1);
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .button-container button {
            flex: 1;
            margin: 0 5px;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }
        .button-container button:hover {
            background-color: #3367d6;
            color: #fff;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/currency-flags@1.0.5/dist/currency-flags.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="assets/avatarFaizGG.png" alt="FaizGG Avatar">
        </div>
        <h1>Donate to Our Cause</h1>
        <p>Your support makes a difference!</p>
        
        <h2>Choose Your Donation Method</h2>
        <div>
            <h3>PayPal</h3>
            <form id="paypalForm" action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
                <input type="hidden" name="cmd" value="_donations">
                <input type="hidden" name="business" value="your_paypal_email@example.com">
                <input type="hidden" name="item_name" value="Donation">
                <label for="paypalAmount">Donation Amount:</label>
                <input type="text" id="paypalAmount" name="amount" placeholder="Enter amount">
                <label for="paypalCurrency">Select Currency:</label>
                <select id="paypalCurrency" name="currency_code">
                    <!-- JavaScript will populate the options -->
                </select>
                <button type="button" onclick="submitPayPalForm()">Donate with PayPal</button>
            </form>
        </div>

        <div>
            <h3>eWallets</h3>
            <p>Select your preferred eWallet:</p>
            <img src="ewallet.png" alt="eWallet Options">
            <button onclick="donateWithEwallet('tng')">Donate with Touch 'N Go</button>
            <button onclick="donateWithEwallet('cashapp')">Donate with Cash App</button>
        </div>

        <div>
            <h3>Credit/Debit Card</h3>
            <form id="cardForm" action="https://your-payment-processor-url.com" method="post">
                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" name="card_number" placeholder="Card Number">
                <label for="expiryDate">Expiry Date:</label>
                <input type="text" id="expiryDate" name="expiry_date" placeholder="Expiry Date">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" placeholder="CVV">
                <label for="cardAmount">Donation Amount:</label>
                <input type="text" id="cardAmount" name="amount" placeholder="Amount">
                <label for="cardCurrency">Select Currency:</label>
                <select id="cardCurrency" name="currency_code">
                    <!-- JavaScript will populate the options -->
                </select>
                <button type="button" onclick="submitCardForm()">Donate with Card</button>
            </form>
        </div>
    </div>

    <script>
        function submitPayPalForm() {
            const amount = document.getElementById("paypalAmount").value;
            if (amount.trim() !== "") {
                document.getElementById("paypalForm").submit();
            } else {
                alert("Please enter a valid donation amount.");
            }
        }

        function submitCardForm() {
            const cardNumber = document.getElementById("cardNumber").value;
            const expiryDate = document.getElementById("expiryDate").value;
            const cvv = document.getElementById("cvv").value;
            const amount = document.getElementById("cardAmount").value;
            
            if (cardNumber.trim() === "" || expiryDate.trim() === "" || cvv.trim() === "" || amount.trim() === "") {
                alert("Please fill in all the required fields.");
            } else {
                document.getElementById("cardForm").submit();
            }
        }

        function donateWithEwallet(wallet) {
            if (wallet === 'tng') {
                // Replace this URL with the actual URL for donating using Touch 'N Go eWallet
                window.location.href = 'https://www.example.com/tng-donation';
            } else if (wallet === 'cashapp') {
                window.location.href = 'https://cash.app/$yourusername';
            }
        }

        // Populate currency options using currency-flags library
        const paypalCurrencySelect = document.getElementById("paypalCurrency");
        const cardCurrencySelect = document.getElementById("cardCurrency");

        for (const currency of currencyFlags.currencies) {
            const option = document.createElement("option");
            option.value = currency.code;
            option.textContent = `${currency.name} (${currency.code})`;
            paypalCurrencySelect.appendChild(option.cloneNode(true));
            cardCurrencySelect.appendChild(option.cloneNode(true));
        }
    </script>
</body>
</html>
