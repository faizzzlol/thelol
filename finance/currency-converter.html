<body>
    <!--===== HEADER =====-->
    <header class="l-header">
        <nav class="nav bd-grid">
            <div>
                <a href="/thelol" class="nav__logo">The LoL</a>
            </div>
        </nav>
    </header>

    <!--===== MAIN CONTENT =====-->
    <main class="l-main">
<!--===== CURRENCY CONVERTER SECTION =====-->
<section class="section currency-converter">
    <div class="bd-grid">
        <h2 class="section-title">Currency Converter</h2>
        <div class="currency-form">
            <div class="input-container">
                <label for="fromCurrency">Convert from:</label>
                <select id="fromCurrency">
                    <option value="gold">Gold Ingot</option>
                    <option value="iron">Iron</option>
                    <option value="emerald">Emerald</option>
                    <option value="diamond">Diamond</option>
                    <option value="netherite">Netherite</option>
                    <option value="TL$">TL$</option>
                </select>
            </div>

            <div class="input-container">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" placeholder="Enter amount" class="input-field">
            </div>

            <div class="input-container">
                <label for="toCurrency">Convert to:</label>
                <select id="toCurrency">
                    <option value="TL$">TL$</option>
                    <option value="gold">Gold Ingot</option>
                    <option value="iron">Iron</option>
                    <option value="emerald">Emerald</option>
                    <option value="diamond">Diamond</option>
                    <option value="netherite">Netherite</option>
                </select>
            </div>

            <button onclick="convertCurrency()" class="convert-button">Convert</button>
        </div>

        <div class="result">
            <h3>Conversion Result:</h3>
            <p id="result"></p>
        </div>
    </div>
</section>


    <!--===== FOOTER =====-->

    <!--===== JS FOR CURRENCY CONVERTER =====-->
    <script>
    // Add this function to your existing <script> or in a separate script file
    function convertCurrency() {
        var fromCurrency = document.getElementById("fromCurrency").value;
        var toCurrency = document.getElementById("toCurrency").value;
        var amount = parseFloat(document.getElementById("amount").value);

        var conversionRates = {
            gold: 20,
            iron: 10,
            emerald: 15,
            diamond: 10,
            netherite: 5,
            TL$: 1,
        };

        var result = (amount * conversionRates[fromCurrency]) / conversionRates[toCurrency];

        // Display result
        document.getElementById("result").innerHTML = result + " " + toCurrency;
    }

    </script>
