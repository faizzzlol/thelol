        <!--===== JS FOR THEME SWITCHING =====-->
    <script>
        function toggleTheme() {
            var currentTheme = document.documentElement.getAttribute("data-theme");
            var newTheme = currentTheme === "light" ? "dark" : "light";
            document.documentElement.setAttribute("class", "theme-" + newTheme);
            document.documentElement.setAttribute("data-theme", newTheme);
        }
    </script>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f4f4f9;
            }

            /* Header */
            .nav__logo {
                font-size: 1.5rem;
                font-weight: bold;
                text-transform: uppercase;
                color: #333;
                text-decoration: none;
            }

            header {
                padding: 20px;
                background-color: #333;
                color: white;
                text-align: center;
            }

            /* Section Title */
            .section-title {
                text-align: center;
                font-size: 2rem;
                color: #4CAF50;
                margin-bottom: 30px;
            }

            /* Center Content */
            .bd-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 20px;
                padding: 20px;
                margin: 0 auto;
            }

            /* Input Containers */
            .input-container {
                display: flex;
                flex-direction: column;
                margin-bottom: 20px;
            }

            label {
                margin-bottom: 5px;
                font-weight: bold;
            }

            select, input {
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
                font-size: 1rem;
                outline: none;
            }

            /* Button */
            .convert-button {
                width: 100%;
                padding: 10px;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 5px;
                font-size: 1rem;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            .convert-button:hover {
                background-color: #45a049;
            }

            /* Result Styling */
            .result h3 {
                text-align: center;
                margin-top: 40px;
                font-size: 1.5rem;
                color: #333;
            }

            .result h1 {
                text-align: center;
                font-size: 3rem;
                color: #333;
            }

            /* Donate Section */
            .donate-button {
                display: inline-block;
                padding: 12px 25px;
                font-size: 18px;
                background-color: #ff6f61;
                color: white;
                text-decoration: none;
                border-radius: 5px;
                text-align: center;
                transition: background-color 0.3s ease;
            }

            .donate-button:hover {
                background-color: #ff5f50;
            }

            /* Footer */
            .footer {
                background-color: #333;
                color: white;
                padding: 10px;
                text-align: center;
            }

            .footer__title {
                font-size: 1.25rem;
                margin-bottom: 10px;
            }

            /* Responsive */
            @media (max-width: 768px) {
                .currency-form {
                    display: block;
                    width: 100%;
                }
            }
        </style>
    </head>
<body>
    <header class="l-header">
        <nav class="nav bd-grid">
            <div>
                <a href="/thelol" class="nav__logo">The LoL</a>
            </div>
        </nav>
    </header>

    <!--===== THEME SWITCH BUTTON =====-->
    <div class="theme-switch-container" style="text-align: center; margin: 20px 0;">
        <label class="theme-switch" for="theme-checkbox">
            <input type="checkbox" id="theme-checkbox" onclick="toggleTheme()">
            <div class="slider round"></div>
        </label>
        <span class="theme-switch-label">Switch Theme</span>
    </div>
    
    <!--===== MAIN CONTENT =====-->
    <main class="l-main">
        <!-- Currency Converter -->
        <section class="section currency-converter">
            <div class="bd-grid">
                <h2 class="section-title">Currency Converter</h2>
                <div class="currency-form">
                    <div class="input-container">
                        <label for="fromCurrency">Convert from:</label>
                        <select id="fromCurrency">
                            <option value="gold">Gold Ingot</option>
                            <option value="iron">Iron Ingot</option>
                            <option value="emerald">Emerald</option>
                            <option value="diamond">Diamond</option>
                            <option value="netherite">Netherite</option>
                            <option value="TL$">TL$ (TL Dollar)</option>
                        </select>
                    </div>

                    <div class="input-container">
                        <label for="amount">Amount:</label>
                        <input type="number" id="amount" placeholder="Enter amount" class="input-field">
                    </div>

                    <div class="input-container">
                        <label for="toCurrency">Convert to:</label>
                        <select id="toCurrency">
                            <option value="TL$">TL$ (TL Dollar)</option>
                            <option value="gold">Gold Ingot</option>
                            <option value="iron">Iron Ingot</option>
                            <option value="emerald">Emerald</option>
                            <option value="diamond">Diamond</option>
                            <option value="netherite">Netherite</option>
                        </select>
                    </div>

                    <button onclick="convertCurrency()" class="convert-button">Convert</button>
                </div>

                <div class="result">
                    <h3>Conversion Result:</h3>
                    <h1 id="result"></h1>
                </div>
            </div>
        </section>

        <!-- Donation Section -->
        <section class="donate section">
            <h2 class="section-title">Donate</h2>
            <p>If you are happy with the service, consider supporting us:</p>
            <a href="sociaabuzz.com/donate/faizgg" class="donate-button" target="_blank">Donate Now</a>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <h2 class="footer__title">Currency Converter</h2>
        <p>Convert your currency with ease</p>
    </footer>

    <script src="/thelol/finance/script.js"></script>
</body>
</html>
